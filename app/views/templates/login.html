<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/x-icon"
      href="{{ url_for('static', filename = 'img/ibook_logo.png') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename = 'css/default.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename = 'css/login.css') }}"
    />
    <title>Login</title>
  </head> 
  <body>
    <!-- Barra de navegação -->
    <header>
      <nav>
        <a href="/"
          ><img
            src="../static/img/ibook_logo.png"
            width="100"
            height="100"
            alt="Logo-Ibook"
          />
        </a>
        <ul class="nav-links"></ul> 
      </nav>

    </header>
    <!-- Formulário de login -->
    <section class="container">
      <div class="corpo-forms">
        <img src="../static/img/ibook_logo.png" alt="Logo-Ibook" />
        <form action="" method="POST">
          <input type="email" name="email" id="id_email" placeholder="Email" />
          
          <input type="password" name="senha" id="id_senha" placeholder="Senha"/>
          <button type="submit">Entrar</button><br />
        </form>

        <a href="/google">
        <button type="button" class="login-with-google-btn" >
          Sign in with Google
        </button>
      </a>
        <div>
          
          <a class="button" href="/cliente/novo">
            Não possui uma conta? Cadastra-se</a
          >
        </div>
      </div>
    </section>
  </body>
  <footer></footer>
</html>
